<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .doubt-box {
            background: #f4f6f8;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border-left: 4px solid #185a9d;
        }

        .question {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        button {
            padding: 8px 14px;
            background: #185a9d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0f3f73;
        }

        .status {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Admin Panel</h2>
    <div id="list"></div>
</div>

<script>
function load(){
fetch("http://localhost:5000/getDoubts")
.then(res=>res.json())
.then(data=>{
list.innerHTML="";
data.forEach(d=>{
list.innerHTML+=`
<div class="doubt-box">
    <div class="question">Q: ${d.question}</div>
    <input id="a${d._id}" placeholder="Write reply">
    <button onclick="reply('${d._id}')">Send</button>
    <div class="status">Status: ${d.status}</div>
</div>`;
});
});
}

function reply(id){
let ans=document.getElementById("a"+id).value;

fetch("http://localhost:5000/reply/"+id,{
method:"PUT",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({answer:ans})
}).then(()=>load());
}

load();
</script>

</body>
</html>
