<!DOCTYPE html>
<html>
<head>
    <title>Student Panel - Ask Doubt</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1c5985;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        li {
            background: #f4f6f8;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border-left: 4px solid #2980b9;
        }

        .status {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Ask Your Doubt</h2>

    <input id="q" placeholder="Enter your doubt">
    <button onclick="send()">Submit</button>

    <ul id="list"></ul>
</div>

<script>
function send(){
fetch("http://localhost:5000/askDoubt",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({question:q.value})
}).then(()=>{
q.value="";
load();
});
}

function load(){
fetch("http://localhost:5000/getDoubts")
.then(res=>res.json())
.then(data=>{
list.innerHTML="";
data.forEach(d=>{
list.innerHTML+=`<li>
<b>Q:</b> ${d.question}<br>
<b>Answer:</b> ${d.answer || "Pending"}
</li>`;
});
});
}

load();
</script>



</body>
</html>
